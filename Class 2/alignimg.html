<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Image Properties Example</title>
  </head>
  <body>
    <h1>My Mindblowing Website</h1>
    <p>Welcome to my Website! check out this cool Image:</p>
    <img
      src="photo.png"
      alt="Placeholder image"
      width="200"
      height="150"
      align="right"
      style="position: relative; top: 400px"
    />
    <p>
      This image is align to the right and has a width of 200 pixels and height
      of 150 pixels.
    </p>
  </body>
</html>
