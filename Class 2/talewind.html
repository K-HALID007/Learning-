<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TaleWind</title>
    <style>
      body {
        background-image: url("it.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg border hover:shadow-[0_0_15px_5px_rgba(59,130,246,0.7)]"
      class="w-96 h-64 mx-auto mt-20 border-4 border-transparent rounded-xl transition-all duration-300 hover:border-cyan-400 hover:shadow-[0_0_40px_10px_rgba(0,255,255,0.9)]]"
      style="background-image: url('nature.jpg')"
    >
      <h2 class="text-xl font-bold mb-4 text-blue-700 rounded-md">
        Contact Us
      </h2>
      <form class="bg-white/30 backdrop-blur-md p-6 rounded-xl shadow-lg w-96d">
        <label class="block mb-2 text-sm font-medium text-gray-700">Name</label>
        <input
          class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 hover:shadow-[0_0_40px_15px_rgba(0,255,255,1)] rounded-md transition-all animate-pulse"
          type="text"
          placeholder="Username"
        />

        <label class="block mb-2 text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          class="hover:shadow-[0_0_40px_15px_rgba(0,255,255,1)] rounded-md w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 animate-pulse"
          type="email"
          placeholder="@example.com"
        />

        <label class="block mb-2 text-sm font-medium text-gray-700"
          >Message</label
        >
        <textarea
          class="w-full p-2 mb-4 border rounded-md h-24 focus:outline-none focus:ring-2 focus:ring-dark-700 hover:shadow-[0_0_40px_15px_rgba(0,255,255,1)] animate-pulse"
        ></textarea>

        <button
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition hover:shadow-[0_0_20px_5px_rgba(57,255,20,1)] animate-pulse"
        >
          Submit
        </button>
          
      </form>
    </div>
  </body>
</html>
