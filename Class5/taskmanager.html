<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK MANAGER</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-blue-400 p-4 rounded shadow w-full max-w-md">
      <h1 class="text-xl font-bold mb-4 text-center">TASK MANAGER</h1>
      <div class="flex mb-3">
        <input
          id="TaskInput"
          type="text"
          placeholder="Enter a task"
          class="flex-1 border px-3 py-2 rounded-1 focus:outline-none"
        />
        <button
          id="addBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
        >
          ADD
        </button>
      </div>
      <ul id="tasklist" class="space-y-2"></ul>
    </div>
    <script>
      const TaskInput = document.getElementById("TaskInput");
      const addBtn = document.getElementById("addBtn");
      const tasklist = document.getElementById("tasklist");
      addBtn.addEventListener("click", () => {
        const text = taskInput.value.trim();
        if (text === "") return;
        const li = document.createElement("li");
        li.className =
          "flex justify-between item-center bg-gray-200 px-3 py-2 rounded";
        const span = document.createElement("span");

        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.className = "text-red-500 font-bold hover:text-red-700";
        li.append(span, delBtn);
        tasklist.appendChild("li");
      });
      // Optional add task by pressing "enter"
      taskInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") addBtn.click();
      });
    </script>
  </body>
</html>
