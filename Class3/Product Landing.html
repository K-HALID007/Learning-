<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-white text-gray-800 font-sans">
    <!--Hero-->
    <section class="text-center py-20 bg-blue-50">
      <video
        autoplay
        loop
        muted
        playsinline
        class="absolute top-0 left-0 w-400 h-70 object-cover z-0"
      >
        <source src="V.webm" type="video/mp4" />
      </video>
      <div class="absolute inset-0 bg-opacity-50 z-10"></div>
      <div class="relative z-20 px-4">
        <h1
          class="text-3xl font-bold mb-4 bg-yellow-300 px-2 rounded-sm inline absolute mt-10 text-center left-5"
        >
          Meet Smart App
        </h1>
        <p class="text-white mb-6 absolute top-25 text-center left-5">
          The Smartest way to manage your tasks and time
        </p>
        <a
          href="#"
          class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 absolute top-10 text-center left-5 mt-25"
          >Get Standard</a
        >
      </div>
    </section>
    <!--Features-->
    <section class="p-8 mt-32">
      <h2 class="text-2xl font-semibold mb-6n text-center">Why SmartApp?</h2>
      <div class="grid md:grid-cols-3 gap-6 text-center">
        <div class="p-4 border rounded">Fasat & Lightweight</div>
        <div class="p-4 border rounded">Secure & Reliable</div>
        <div class="p-4 border rounded">Mobile Friendly</div>
      </div>
    </section>
    <!--CTA-->
    <section class="py-12 bg-gray-100 text-center">
      <h3 class="text-xl font semibold mb-2">Start your free trial today!!</h3>
      <a
        href="#"
        class="bg-green-500 text-white px-5 py-2 rouned hover:bg-green-600"
        >SignUp</a
      >
    </section>
    <!--Footer-->
    <footer class="text-center p-4 text-sm text-gray-500">
      &copy;2025 SmartApp Inc.
    </footer>
  </body>
</html>
