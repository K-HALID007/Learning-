<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-blue-900 min-h-screen">
    <!--Navbar-->
    <nav
      class="bg-white/90 backdrop-blur-md shadow-md fixed w-full top-0 left-0 z-50"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="text-2xl font-bold text-blue-700">GROOV MART</div>
        <div class="space-x-4 hidden md:flex">
          <button
            class="filter-btn text-gray-700 hover:text-blue-600 font-medium"
            data-filter="All"
          >
            All
          </button>
          <button
            class="filter-btn text-gray-700 hover:text-blue-600 font-medium"
            data-filter="Fruits"
          >
            Fruits
          </button>
          <button
            class="filter-btn text-gray-700 hover:text-blue-600 font-medium"
            data-filter="Shoes"
          >
            Shoes
          </button>
          <button
            class="filter-btn text-gray-700 hover:text-blue-600 font-medium"
            data-filter="Jeans"
          >
            Jeans
          </button>
        </div>
        <div class="relative w-1/3">
          <input
            id="search-bar"
            type="text"
            placeholder="Search products..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="relative">
          <span class="text-xl font-semibold text-gray-800">ðŸ›’</span>
          <span
            id="nav-cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full"
            >0</span
          >
        </div>
      </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div class="h-24"></div>

    <!-- Payment Form -->
    <div class="flex justify-center p-6">
      <div
        class="max-w-4xl w-full bg-white/80 backdrop-blur-lg p-8 rounded-xl shadow-xl border border-gray-200"
      >
        <h1
          class="text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight"
        >
          Payment Details
        </h1>

        <form action="#" method="POST" class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Address -->
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Shipping Address</label
            >
            <input
              type="text"
              id="address"
              name="address"
              placeholder="123 Main St, City, Country"
              required
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Payment Method -->
          <div>
            <label
              for="payment-method"
              class="block text-sm font-medium text-gray-700"
              >Payment Method</label
            >
            <select
              id="payment-method"
              name="payment-method"
              required
              class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="cod">Cash on Delivery</option>
            </select>
          </div>

          <!-- Credit Card Information -->
          <div id="credit-card-info" class="space-y-4 hidden">
            <div>
              <label
                for="card-number"
                class="block text-sm font-medium text-gray-700"
                >Card Number</label
              >
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="1234 5678 9876 5432"
                required
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="expiration"
                class="block text-sm font-medium text-gray-700"
                >Expiration Date</label
              >
              <input
                type="text"
                id="expiration"
                name="expiration"
                placeholder="MM/YY"
                required
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="cvv" class="block text-sm font-medium text-gray-700"
                >CVV</label
              >
              <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="123"
                required
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- PayPal -->
          <div id="paypal-info" class="space-y-4 hidden">
            <div>
              <label
                for="paypal-email"
                class="block text-sm font-medium text-gray-700"
                >PayPal Email</label
              >
              <input
                type="email"
                id="paypal-email"
                name="paypal-email"
                placeholder="your-email@example.com"
                required
                class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Cash on Delivery -->
          <div id="cod-info" class="hidden">
            <p class="text-sm text-gray-700">
              You have selected Cash on Delivery as your payment method. Please
              have the exact amount ready when your order is delivered.
            </p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg w-full font-medium hover:bg-blue-700 transition"
          >
            Complete Payment
          </button>
        </form>
      </div>
    </div>

    <script>
      // Show/Hide Credit Card, PayPal, and COD info based on selected payment method
      document
        .getElementById("payment-method")
        .addEventListener("change", function (event) {
          const creditCardInfo = document.getElementById("credit-card-info");
          const paypalInfo = document.getElementById("paypal-info");
          const codInfo = document.getElementById("cod-info");

          if (event.target.value === "credit-card") {
            creditCardInfo.classList.remove("hidden");
            paypalInfo.classList.add("hidden");
            codInfo.classList.add("hidden");
          } else if (event.target.value === "paypal") {
            paypalInfo.classList.remove("hidden");
            creditCardInfo.classList.add("hidden");
            codInfo.classList.add("hidden");
          } else if (event.target.value === "cod") {
            codInfo.classList.remove("hidden");
            creditCardInfo.classList.add("hidden");
            paypalInfo.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
